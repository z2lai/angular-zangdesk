  >
    New Issue
  </button>

  <zd-issues-list
    [issues$]="issues$"
    [selectedIssueId]="selectedIssueId"
    (selectIssue)="onIssueSelect($event)"
  >
  </zd-issues-list>

  <section *ngIf="selectedIssue$ | async as selectedIssue">

      (deleteIssue)="onIssueDelete($event)"
    ></zd-issue-edit>
  </section>
